<script type="text/javascript">

 function svalid()
{
 	var em=document.getElementById("s3").value;
	var fn=document.getElementById("s1").value;
	var ln=document.getElementById("s2").value;
	var p1=document.getElementById("s4").value;
	var p2=document.getElementById("s5").value;

	if(!(fn.match(/^\w+/)))
	{
		alert("Invalid First name");
	}
	else if(!(ln.match(/^\w+/)))
	{
		alert("Invalid Last name");
	}
 	else if(!(em.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)))
	{
		alert("Invalid Email address");
	}
	else if(p1.length<8)
	{
		alert("Invalid password");
	}
	else if(p1!=p2)
	{
		alert("Passwords don't match");
	}
	else
	{
		alert("Successful signup");
		window.open("login.html","_parent");
		
	}
}

	function Pword(i)
	{
		i.type="password";
	}
	
	function inputFocus(i)
	{
		if(i.value==i.defaultValue){ i.value=""; i.style.color="#000"; }
		}
		function inputBlur(i)
	{
		if(i.value==""){ i.value=i.defaultValue; i.style.color="lightgrey";}
	}
	function inputBlur1(i)
	{
		if(i.value==""){i.type="text"; i.value=i.defaultValue; i.style.color="lightgrey";}
	}
	
</script>
